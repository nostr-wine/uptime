# Change these first
owner: nostr-wine # Your GitHub organization or username, where this repository lives
repo: uptime # The name of this repository

sites:
  - name: nostr.wine frontend
    url: https://nostr.wine
  - name: nostr.wine relay
    check: "ws"
    url: wss://nostr.wine
  - name: filter.nostr.wine frontend
    url: https://filter.nostr.wine
  - name: filter.nostr.wine relay
    check: "ws"
    url: wss://filter.nostr.wine

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: uptime.nostr.wine
  theme: dark
  #baseUrl: /uptime
  logoUrl: https://nostr.wine/static/favicon.ico
  name: nostr.wine Uptime Monitor
  introTitle: "**nostr.wine** is a paid nostr relay that provides an additional aggregator/broadcast relay."
  #introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required â€” just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: Status
      href: /
    - title: nostr.wine
      href: https://nostr.wine
    - title: filter.nostr.wine
      href: https://filter.nostr.wine

